<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>HTML Zoo Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section aria-label="contact">
      <h2 id="form-heading">Zoo Visitor Sign Up</h2>
      <p id="form-description">
        Please provide all necessary information on your stay with us.
      </p>

      <input aria-labelledby="form-heading" aria-describedby="form-description">
        <input>
          <legend>Enter your information</legend>

          <!-- Email: label & input -->
          <label for="email">Email</label>
          <input type="email" name="email" id="email"></input>
          <!-- Date: label & input -->
          <label for="arrival_date">Arrival Date</label>
          <input type="date" name="arrival_date" id="arrival_date"></input>

          <fieldset class="radio-options">
            <legend>Which one of these animals would you like to visit?</legend>
            <input type="radio" name="visit_animal" id="relaxed_sloths">
            <label for="relaxed_sloths">relaxed sloths</label>
            <input type="radio" name="visit_animal" id="jumpy_kangaroos">
            <label for="jumpy_kangaroos">jumpy kangaroos</label>
            <input type="radio" name="visit_animal" id="thieving_racoons">
            <label for="thieving_racoons">thieving racoons</label>
            
            <!-- Radio Buttons: labels & inputs -->
          </fieldset>

          <!-- Textarea: label & input -->

          <label for="concerns">Concerns</label>
          <textarea name="concerns" id="concerns" rows="5" cols="10"></textarea>

          <!-- Two Checkboxes: labels & inputs -->

         
          <label for "data-processing">
            <input type="checkbox" name="data-processing" id="data-processing">
            I accept the processing of my data
          </label>
          
          <label for "newsletter">
            <input type="checkbox" name="newsletter" id="newsletter">
            I would register the newsletter
          </label>

          <!-- Two Buttons: reset & submit -->
          <button type="submit">Submit</button>
          <button type="reset">Reset all input</button>

        </fieldset>
      </form>
    </section>
  </body>
</html>
